<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,
    500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="product-background">
               <div class="gradients">
                   <div class="gradient" primary="#2175f5" color="blue"></div>
                   <div class="gradient" primary="#f84848" color="red"></div>
                   <div class="gradient" primary="#29b864" color="green"></div>
                   <div class="gradient" primary="#ff5521" color="orange"></div>
                   <div class="gradient" primary="#444" color="black"></div>
               </div>
               <img src="img/logo.png" alt="" class="logo">
               <a href="#" class="share"><h3>s</h3></a>
               <h1 class="nike">nike</h1>

               <img src="img/blue.png" alt="" class="shoe" color="blue">
               <img src="img/red.png" alt="" class="shoe" color="red">
               <img src="img/green.png" alt="" class="shoe" color="green">
               <img src="img/orange.png" alt="" class="shoe" color="orange">
               <img src="img/black.png" alt="" class="shoe show" color="black">

            </div>
            <div class="product-details">
                <div class="product-name">
                    <div class="name">
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">product info</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                         Deserunt at aliquid nemo dolor odit iste neque, totam 
                         reprehenderit.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color" color="blue" primary="#2175f5"></span>
                        <span class="color" color="red" primary="#f84848"></span>
                        <span class="color" color="green" primary="#29b864"></span>
                        <span class="color" color="orange" primary="#ff5521"></span>
                        <span class="color active" color="black" primary="#444"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size">9</span>
                        <span class="size active">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy">
                    <div class="add-to-cart">
                        <a href="#" class="cartBtn">Add to cart</a>
                    </div>
                    <div class="price">
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="main.js"></script>
</body>
</html>
